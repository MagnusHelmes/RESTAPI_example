<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} ?: 'Sector Choice Form'">Sector Choice Form</title>
</head>
<body>

<div th:fragment="header">
  <div class="logo">
    <img src="/images/logo_sc.png" alt="Sector Choice Logo" />
  </div>
</div>

<div th:fragment="fieldErrors(fieldName)">
  <div th:if="${#fields.hasErrors(fieldName)}" class="error">
    <ul>
      <li th:each="err : ${#fields.errors(fieldName)}" th:text="${err}"></li>
    </ul>
  </div>
</div>

<div th:fragment="success(msg)">
  <div th:if="${msg}" class="success" th:text="${msg}"></div>
</div>

</body>
</html>
